<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Quote</title>
    <style>
        .bold {
            font-weight: bold;
        }

        .quote {
            font-style: italic;
        }
    </style>
</head>

<body>
    <p>Thi text is normal</p>
    <p class="bold">Abraham Lincoln</p>
    <p class="quote">You cannot escape the responsibilty of tomorrow by evading it today.</p>

    <p class="quote bold">1809 - 1865</p>
</body>

</html>
